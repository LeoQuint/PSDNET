<div class="container">

	<div class="page-header text-center">
		<h1><span class="fa fa-anchor"></span> Profile Page</h1>
		<a href="/logout" class="btn btn-default btn-sm">Logout</a>
	</div>

	<div class="row">

		<!-- LOCAL INFORMATION -->
		<div class="col-sm-6">
			<div class="well">
				<h3><span class="fa fa-user"></span> {{ userProfile.member.firstName }}  {{ userProfile.member.lastName }}
				</h3>

					<p>
						<strong>email</strong>:  {{ userProfile.member.email }}<br>
						<strong>School</strong>:  {{ userProfile.member.school }}<br>
						<strong>Program</strong>:  {{ userProfile.member.program }}<br>
						<strong>Year</strong>:  {{ userProfile.member.academicYear }}<br>
					</p>

			</div>
		</div>

	</div>

</div>
