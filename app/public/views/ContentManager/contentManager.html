<!--Requires special access-->
<div class="jumbotron text-center">
    
	<h1>Content Manager</h1>
	


	<h4 ng-click="showMessages = ! showMessages">Change messages</h4>
	<div ng-show="showMessages">
		<label>Select Page</label>
		<select class="form-control"
				ng-change="SelectPage(pageSelected.name)"
				ng-options="option.name for option in pages" 
				ng-model="pageSelected" >
			
		</select>
		<div ng-show="hasSelectedAPage">

			<form name="msgPage" class="form-horizontal" role="form">

					<label>Main</label>
					<div class="form-group">
						<label class="control-label col-sm-2">Title</label>
						<div class="col-sm-10">
	      					<input type="text" class="form-control" name="mainTitle" value="{{ messages.main.title}}">
	    				</div>
	    			</div>

	    			<div class="form-group">
						<label class="control-label col-sm-2">Content</label>
						<div class="col-sm-10">
	      					<input type="text" class="form-control" name="mainContent" value="{{ messages.main.content}}">
	    				</div>
	    			</div>	

	    			<label>Alternate Main</label>
    				<div class="form-group">
						<label class="control-label col-sm-2">Title</label>
						<div class="col-sm-10">
	      					<input type="text" class="form-control" name="mainTitle" value="{{ messages.altMain.title}}">
	    				</div>
	    			</div>

	    			<div class="form-group">
						<label class="control-label col-sm-2">Content</label>
						<div class="col-sm-10">
	      					<input type="text" class="form-control" name="mainContent" value="{{ messages.altMain.content}}">
	    				</div>
	    			</div>	

	    			<label>Daily Messages</label>
	    			<div>
	    				<input type="text" class="form-control" name="mainContent" value="{{ messages.altMain.content}}">
	    			</div>


			</form>


		</div>
	</div>

	<h4>Upload content</h4>
	<h4>Change settings</h4>
	<button ng-click="UpdateMessages()">Upload JSON files to DB</button>
	<h4>{{ updateMessageResult }}</h4>
	      
</div>
